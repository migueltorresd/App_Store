<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      ElectroStore
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ElectroStore</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="welcome-section">
    <h1>Bienvenido a ElectroStore</h1>
    <p>Los mejores productos electr√≥nicos al mejor precio</p>
    
    <div class="categories-grid">
      <ion-card class="category-card">
        <ion-card-content>
          <ion-icon name="phone-portrait-outline" size="large"></ion-icon>
          <h3>Smartphones</h3>
        </ion-card-content>
      </ion-card>
      
      <ion-card class="category-card">
        <ion-card-content>
          <ion-icon name="laptop-outline" size="large"></ion-icon>
          <h3>Laptops</h3>
        </ion-card-content>
      </ion-card>
      
      <ion-card class="category-card">
        <ion-card-content>
          <ion-icon name="headset-outline" size="large"></ion-icon>
          <h3>Audio</h3>
        </ion-card-content>
      </ion-card>
      
      <ion-card class="category-card">
        <ion-card-content>
          <ion-icon name="game-controller-outline" size="large"></ion-icon>
          <h3>Gaming</h3>
        </ion-card-content>
      </ion-card>
    </div>
    
    <ion-button expand="block" color="primary" class="cta-button">
      Explorar Productos
    </ion-button>
  </div>
</ion-content>
